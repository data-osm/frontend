<mat-card class="carte-thematique">

  <img mat-card-image class="carte-thematique-img" src="{{url_prefix+carte.image_src}}" alt="{{carte.nom}}">

  <mat-card-actions>
    <mat-checkbox labelPosition="before" color="primary"  (change)="toogleLayer(carte)"  [(ngModel)]="carte.check" >
      {{carte.nom}}
    </mat-checkbox>
  </mat-card-actions>
</mat-card>
