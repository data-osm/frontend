<div class="sidenav-left-admin">
    <div class="text-center accentColorBG " style="height: 50px;">
        <!-- <img src="assets/icones/data-osm.png" style="height: 48px;width: 225px;"> -->
    </div>
    <mat-expansion-panel hideToggle expanded >
        <mat-expansion-panel-header>
            <mat-panel-title>
            <mat-list>
                <mat-list-item class="white" >
                    <i class="fa fa-globe" mat-list-icon> </i>
                    <div mat-line> {{ 'admin.lef_sidenav.maps' | translate }}  </div>
                </mat-list-item>
            </mat-list>
               
            </mat-panel-title>
            <mat-panel-description>
                <svg height="17" width="17" (click)="onAddInstance()" mat-list-icon viewBox="0 0 50 50" aria-hidden="true" focusable="false"><path d="M50 26.72v-3.535l-23.283.05V.003h-3.535l.05 23.232L0 23.185v3.535h23.232l-.05 23.283h3.535V26.72"></path></svg>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list class="list-map">
            <mat-list-item *ngFor="let map of maps|async" routerLink="map/{{map.map_id}}" >
                {{map.name}}
                <svg class="edit-map" (click)="onUpdateIntance(map)" height="17" width="17" viewBox="0 0 50 49.543" ><path d="M47.815 6.6l-4.47-4.42L41.208.044 39.073 2.18 2.893 38l-.66.66-.2.916-1.118 5.538-.916 4.5 4.47-.864 5.59-1.067.91-.152.66-.66L47.812 11l2.184-2.185L47.81 6.63zm-40.7 31.555L35.67 9.852l4.472 4.472-28.557 28.303-4.47-4.472zm-3.202 7.57L5.03 40.34l4.32 4.32-5.437 1.066zM42.277 12.14l-4.472-4.472 3.405-3.354 4.47 4.42-3.403 3.405z"></path></svg>
                <svg class="delete-map" (click)="onDeleteInstance(map)" height="17" width="17" viewBox="0 0 49.501 50" ><path  d="M17.865 0v5.938H0V9.43h4.543L8.393 50h32.77l3.8-40.57h4.54V5.94H31.635V0zm3.493 3.493h6.786v2.445h-6.786zM8.052 9.43h33.4L37.98 46.508H11.57zm9.71 7.632l-3.487.208 1.497 25.1 3.487-.208zm14.477 0l-1.5 25.1 3.487.207 1.496-25.1zm-8.988.104v25.1h3.493v-25.1z"></path></svg>

            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>

    <mat-list class="tab" >
        <mat-list-item class="white" routerLink="icon">
            <i class="fa fa-globe" mat-list-icon> </i>
            <div mat-line> {{ 'admin.lef_sidenav.icons' | translate }} </div>
        </mat-list-item>
        <mat-list-item class="white" routerLink="vector-provider">
            <i class="fa fa-th-large" mat-list-icon></i>
            <div mat-line> {{ 'admin.lef_sidenav.vector_provider' | translate }} </div>
        </mat-list-item>
    </mat-list>

</div>
